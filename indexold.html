<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title>Music</title>
</head>

<body>

	<!--===================================== contents =======================================-->

	<section>
		<div class="container-fluid hero-image">
			<div class="container-md hero-text-box">
				<img  class="hero_title_image" src="./assets/images/trackslogo1.png" alt="Hero Logo">
			</div>
				<div class="container ">
					<div class="row">
						<div class="col-sm-6 user-input-box bs-example">
							<p>Type your search here</p>
							<input type="text" id="user_input" onclick="clear_html_input()" value="Type Artist name">
							<button id="trigger_function" class="html_buttons" onclick="InitalArtistsearch()">Go!</button>
							<p><span id="select_your_artist_heading"></span></p>
							<p><span id="no_artist_found"></span></p>
							<p><span id="pick_name"></span></p>
							<p><b>Artist Name: </b><span id="artist_name_artistsearch"></span></p>
							<!--artist name from the artist search-->
							<p><b>Number of Albums: </b><span id="number_of_albums_artistsearch"></span></p>
							<!--number of albums from the artist search-->
						</div>
						<div class="col-sm-6 artist_image">
							<span id="picture_artistsearch" ></span>
						</div>
						<div class="col-sm-12">
							<p><span id="click_on_album"></span></p>
						</div>
						<div class="row" id="album_list" onclick="clearModal()" data-toggle="modal"
							data-target="#tracklistModal"></div>
					</div>
				</div>
				<!--===================================== Modal ===========================================-->

				<div class="modal fade" id="tracklistModal" tabindex="-1" role="dialog" aria-labelledby="tracklistModal"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modal_title">Album Tracklist</h5>
								<h5 class="modal-title">Total Tracks: <span id="track_total"></span></h5>
							</div>
							<div class="model_album_name">
								<span id="album_title_modal"></span>
							</div>
							<div class="modal-body">
								<span  id="album_art_modal"></span>
								<div id="track_list"></div>
								<div id="preview_music"></div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn html_buttons btn-secondary" onclick="clearModal()" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

	<!--======================================= script =========================================-->

	<script src="assets/js/index.js"></script>
	<script src="assets/js/search_id.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
</body>

</html>
